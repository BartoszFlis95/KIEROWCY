<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel U≈ºytkownika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container dashboard-container">
        <header class="dashboard-header">
            <div>
                <h1>üöó Panel Kierowcy</h1>
                <p class="subtitle" id="user-name">Witaj!</p>
            </div>
            <button id="logout-btn" class="btn-secondary">Wyloguj</button>
        </header>

        <div class="dashboard-tiles">
            <div class="tile" data-section="plan">
                <div class="tile-icon">üìÖ</div>
                <h2>Plan</h2>
                <p>ZarzƒÖdzaj swoim planem pracy</p>
                <div class="tile-count" id="plan-count">0</div>
            </div>
            <div class="tile" data-section="urlopy">
                <div class="tile-icon">üèñÔ∏è</div>
                <h2>Urlopy</h2>
                <p>Sk≈Çadaj wnioski urlopowe</p>
                <div class="tile-count" id="urlopy-count">0</div>
            </div>
            <div class="tile" data-section="czas-pracy">
                <div class="tile-icon">‚è∞</div>
                <h2>Czas Pracy</h2>
                <p>Rejestruj czas pracy</p>
                <div class="tile-count" id="czas-pracy-count">0</div>
            </div>
        </div>

        <!-- Czas Pracy -->
        <div id="czas-pracy-tab" class="tab-content" style="display: none;">
            <div class="section-header">
                <div>
                    <button id="back-czas-pracy" class="btn-back">‚Üê Powr√≥t</button>
                    <h2>Czas Pracy</h2>
                </div>
                <button id="add-czas-pracy-btn" class="btn-primary-small">+ Dodaj</button>
            </div>

            <div id="czas-pracy-form-container" class="form-container" style="display: none;">
                <form id="czas-pracy-form" class="data-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="czas-data">Data *</label>
                            <input type="date" id="czas-data" name="data" required>
                        </div>
                        <div class="form-group">
                            <label for="czas-start">Rozpoczƒôcie *</label>
                            <input type="time" id="czas-start" name="start" required>
                        </div>
                        <div class="form-group">
                            <label for="czas-koniec">Zako≈Ñczenie *</label>
                            <input type="time" id="czas-koniec" name="koniec" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="czas-opis">Opis</label>
                        <textarea id="czas-opis" name="opis" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Zapisz</button>
                        <button type="button" class="btn-secondary" id="cancel-czas-pracy">Anuluj</button>
                    </div>
                </form>
            </div>

            <div id="czas-pracy-list" class="data-list">
                <div class="loading">≈Åadowanie...</div>
            </div>
        </div>

        <!-- Urlopy -->
        <div id="urlopy-tab" class="tab-content" style="display: none;">
            <div class="section-header">
                <div>
                    <button id="back-urlopy" class="btn-back">‚Üê Powr√≥t</button>
                    <h2>Urlopy</h2>
                </div>
                <button id="add-urlop-btn" class="btn-primary-small">+ Dodaj</button>
            </div>

            <div id="urlop-form-container" class="form-container" style="display: none;">
                <form id="urlop-form" class="data-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="urlop-data-od">Data od *</label>
                            <input type="date" id="urlop-data-od" name="dataOd" required>
                        </div>
                        <div class="form-group">
                            <label for="urlop-data-do">Data do *</label>
                            <input type="date" id="urlop-data-do" name="dataDo" required>
                        </div>
                        <div class="form-group">
                            <label for="urlop-typ">Typ urlopu *</label>
                            <select id="urlop-typ" name="typ" required>
                                <option value="">Wybierz...</option>
                                <option value="wypoczynkowy">Wypoczynkowy</option>
                                <option value="okoliczno≈õciowy">Okoliczno≈õciowy</option>
                                <option value="na ≈ºƒÖdanie">Na ≈ºƒÖdanie</option>
                                <option value="bezp≈Çatny">Bezp≈Çatny</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="urlop-opis">Opis</label>
                        <textarea id="urlop-opis" name="opis" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Zapisz</button>
                        <button type="button" class="btn-secondary" id="cancel-urlop">Anuluj</button>
                    </div>
                </form>
            </div>

            <div id="urlopy-list" class="data-list">
                <div class="loading">≈Åadowanie...</div>
            </div>
        </div>

        <!-- Plan -->
        <div id="plan-tab" class="tab-content" style="display: none;">
            <div class="section-header">
                <div>
                    <button id="back-plan" class="btn-back">‚Üê Powr√≥t</button>
                    <h2>Plan</h2>
                </div>
                <button id="add-plan-btn" class="btn-primary-small">+ Dodaj</button>
            </div>

            <div id="plan-form-container" class="form-container" style="display: none;">
                <form id="plan-form" class="data-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="plan-data">Data *</label>
                            <input type="date" id="plan-data" name="data" required>
                        </div>
                        <div class="form-group">
                            <label for="plan-priorytet">Priorytet</label>
                            <select id="plan-priorytet" name="priorytet">
                                <option value="niski">Niski</option>
                                <option value="normalny" selected>Normalny</option>
                                <option value="wysoki">Wysoki</option>
                                <option value="pilny">Pilny</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="plan-tytul">Tytu≈Ç *</label>
                        <input type="text" id="plan-tytul" name="tytul" required>
                    </div>
                    <div class="form-group">
                        <label for="plan-opis">Opis</label>
                        <textarea id="plan-opis" name="opis" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Zapisz</button>
                        <button type="button" class="btn-secondary" id="cancel-plan">Anuluj</button>
                    </div>
                </form>
            </div>

            <div id="plan-list" class="data-list">
                <div class="loading">≈Åadowanie...</div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
