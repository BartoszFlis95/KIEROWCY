        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: SMTP_HOST
        value: serwer2524780.home.pl
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        value: test@deneeu.pl
      - key: SMTP_PASS
        sync: false  # Ustaw rÄ™cznie w panelu Render

